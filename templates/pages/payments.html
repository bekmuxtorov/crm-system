{% extends "index.html" %}
{% load static %}


{% block content %}
<div class="main-panel">
    <div class="content-wrapper">
        <div class="uskunalar mb-3">
            <form action="" method="post">
                <input type="text" name="q" placeholder="Qidirish..." >
                <input type="submit" value="Qidirish" class="btn btn-primary">
            </form>
        </div>
        <div class="section-title"><h4>To'lovchilar jadvali</h4></div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Guruh nomi:</th>
                    <th scope="col">To'lovlar:</th>
                </tr>
            </thead>
            <tbody>
                {% for group in groups %}
                
                <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <th scope="row">{{ group.name }}({{ group.teacher }})</th>
                    <td><a href="{% url 'payments_groups' pk=group.pk %}" class="btn btn-primary">To'lov</a></td>
                </tr>
                {% endfor %}
                
            </tbody>
        </table>
    </div>
</div>
{% endblock content %}
